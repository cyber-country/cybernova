<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Analysis Tool</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            background-color: #f8f9fa;
            color: #495057;
            line-height: 1.6;
        }

        .container {
            max-width: 960px;
            margin: 40px auto;
            padding: 30px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }

        h1, h2 {
            color: #007bff;
            margin-top: 0;
            margin-bottom: 20px;
            border-bottom: 2px solid #eee;
            padding-bottom: 10px;
        }

        div {
            margin-bottom: 25px;
            padding: 20px;
            background-color: #fdfdfd;
            border: 1px solid #e9ecef;
            border-radius: 6px;
        }

        button {
            display: inline-block;
            padding: 12px 24px;
            font-size: 1rem;
            font-weight: 500;
            text-align: center;
            text-decoration: none;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        #symptoms, #heartRate, #treatment, #issue, #avoid {
            padding: 10px;
            background-color: #e9ecef;
            border-radius: 4px;
            margin-top: 10px;
            font-size: 1.05rem;
        }

        #heartRate {
            font-weight: bold;
            color: #28a745;
        }

        #manualHeartRate {
            padding: 10px;
            border: 1px solid #ced4da;
            border-radius: 4px;
            margin-right: 10px;
            font-size: 1rem;
        }

        #language-selector {
            margin-bottom: 20px;
        }
        #language-selector label {
            margin-right: 10px;
        }

        /* You can add more specific styles as needed */
    </style>
</head>
<body>
    <div class="container">
        <h1>Health Analysis Tool</h1>

        <div id="language-selector">
            <label for="language">Select Language:</label>
            <select id="language">
                <option value="en">English</option>
                <option value="hi">हिन्दी (Hindi)</option>
                <option value="bn">বাংলা (Bengali)</option>
            </select>
        </div>

        <div>
            <h2>Record Symptoms</h2>
            <button id="startButton">Start Recording</button>
            <div id="symptoms"></div>
        </div>

        <div>
            <h2>Enter Heart Rate</h2>
            <input type="number" id="manualHeartRate" placeholder="Enter BPM">
            <button id="submitHeartRate">Submit Heart Rate</button>
            <div id="heartRate"></div>
        </div>

        <div>
            <h2>Analysis</h2>
            <button id="analyzeButton">Analyze</button>
            <div id="issue">Potential Issue:</div>
            <div id="treatment">Treatment:</div>
            <div id="avoid">Things to Avoid:</div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
